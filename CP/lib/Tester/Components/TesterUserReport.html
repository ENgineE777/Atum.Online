<div style="padding: 25px; background-color: #ffffff; width: 30%; display: inline-block; vertical-align: text-top;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Reporter</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor="let report of reports" style="cursor: pointer;" [class.active]="report == selectedReport" (click)="SelectReport(report)">
            <td>{{report.date}}</td>
            <td>{{report.name}}</td>
         </tr>
       </tbody>
     </table>
</div>
<div style="width: 10px; display: inline-block; vertical-align: text-top;">
</div>
<div style="padding: 25px; background-color: #ffffff; width: 68%; display: inline-block; vertical-align: text-top;">
      <div issue *ngIf="selectedReport != null">
        <div>
          <div style="width: 100px; display: inline-block;">Subject</div>
          <input style="width: 500px; display: inline-block;" type="text" class="form-control" value={{selectedReport.name}} readonly/>
        </div>
        <div style="height: 20px">
        </div>
        <div>
          <div style="width: 100px; display: inline-block;">Reporter</div>
          <input style="width: 500px; display: inline-block;" type="text" class="form-control" value={{selectedReport.author}} readonly/>
        </div>
        <div style="height: 20px">
        </div>
        <div>
          <div style="width: 100px; display: inline-block;">Created</div>
          <input style="width: 500px; display: inline-block;" type="text" class="form-control" value={{selectedReport.date}} readonly/>
        </div>
        <div style="height: 20px">
        </div>
        <div>
          <div style="width: 100px; display: inline-block;">Description</div>
          <textarea style="width: 700px;" type="text" class="form-control" readonly>{{selectedReport.desc}}</textarea>
        </div>
      </div>
</div>
