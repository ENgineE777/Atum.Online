
<div style="padding: 15px; background-color: #ffffff; text-align: left;">

    <table class="table">
        <thead>
          <tr>
            <th>Name</th>
           <th>Email</th>
           <th>Status</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor="let candidate of candidates">
            <td>{{candidate.name}}</td>
            <td>{{candidate.email}}</td>
            <td *ngIf="candidate.status != 2">{{candidate.GetStatus()}}</td>
            <td *ngIf="candidate.status == 2">
             <button (click)="RateCandidate(candidate)" class="btn btn-danger">Rate Candidates</button>
            </td>
         </tr>
       </tbody>
     </table>

</div>
