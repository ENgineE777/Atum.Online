<footer></footer>

<div style="text-align:center; background-color: #202020;">
    <div style="padding: 0px; width:1024px; height:40px; display: inline-block; text-align: left; line-height: 35px; font-size: 0;">
      <div style="width:100px;height:40px;" class="select" #tablink (click)="GoBack()">Dashboard</div>
    </div>
  </div>

<div style="text-align:center;">
  <div style="width:1024px; display: inline-block;">
    
    <div style="height:40px">
    </div>
    
    <div *ngIf="candidate != null" style="padding: 15px; background-color: #ffffff; text-align: left;">
        <label>{{candidate.name}} details</label>
        <div>
          <label>Name: </label>{{candidate.name}}
        </div>
        <div>
          <label>Email: </label>{{candidate.email}}
        </div>
        <div>
        <label>Results of test</label>
          <label>Rating: </label>{{candidate.rating}}
        </div>

        <div style="text-align:center;">
          <button (click)="GoBack()" class="btn btn-danger">Back</button>
        </div>
      </div>

    <div style="height:50px;">
    </div>

  </div>
</div>
